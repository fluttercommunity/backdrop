name: analysis
on: [push, pull_request]

jobs:
  package-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1

      - run: flutter pub get
      - run: (cd demo && flutter pub get)

      - name: Analyze Dart
        uses: zgosalvez/github-actions-analyze-dart@v1
        with:
          fail-on-warnings: true
